<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Chess</title>
</head>
<body>
    <div class="main-container">
    </div>
    <div class="modalW">
        <div class="peices">
            <div id="p1"></div>
            <div id="p2"></div>
            <div id="p3"></div>
            <div id="p4"></div>
        </div>
    </div>
    <div class="modalB">
        <div class="peices">
            <div id="p5"></div>
            <div id="p6"></div>
            <div id="p7"></div>
            <div id="p8"></div>
        </div>
    </div>
    <div class="custom-modal">
        <button class="closeModal" onclick="closeModal()">X</button>
        <div class="inner-div">
            <h3 class="gameResult">Checkmate!</h3>
            <h4 class="winner">White won</h4>
            <button class="boton-elegante" onclick="playAgain()">Play Again</button>
        </div>
    </div>
    <button class="boton-elegante" onclick="playAgain()">Reset Board</button>
<script src="./script.js"></script>
</body>
</html>
